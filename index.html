<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="outside_container">
    <main>
      <div class="container">
        <div class="topandbottom"></div>
      <div class="vertical_box">
             <img class="QR" alt="QR Code" src="images/image-qr-code.png">
            </div>
        
      <div class="vertical_box">
           <h1 class="heading">Improve your front-end skills by building projects</h1>
            </div>
        
      <div class="vertical_box">
           <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
       </div>
       <div class="topandbottom"></div>
      </div>
    </main>
      <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Marc Howe</a>.
        </p>
      </div>
</div>
</body>
</html>
